<ion-content padding>
	<div class="divRegistro">
		<ion-grid>
			<ion-row>
				<ion-col>
					<img src="../../assets/imgs/genero/logo_md.png">
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<label class="labelRegistro"> Registro </label>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<div class="divBtns">
		<ion-grid>
			<ion-row class="rowBtns">
				<ion-col col-6>
					<button [ngStyle]="{'background-image': 'url(' + imageM + ')'}" ion-button class="btnsGenero" (click)="switchMujer()">

					</button>
				</ion-col>
				<ion-col col-6>
					<button [ngStyle]="{'background-image': 'url(' + imageH + ')'}" ion-button class="btnsGenero" (click)="swicthHombre()">

					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-grid class="gridBtn">
			<ion-row>
				<ion-col col-12>
					<button  ion-button color="light">
						Siguiente
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
